<!--Form registration-->
<section id="form">

  <fieldset>
      <legend>Sign Up</legend>
        <label for="email">User name (your email address): </label>
        <input type="text" name="username" id="username">
        <br>
        <label for="email">Confirm you email: </label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" placeholder="*******">
        <br>
        <label for="email">Your date of birth </label> <br>
        <input type="date" name="date" id="date">
        <br></br>

        <div>
          <p>Select your gender:</p>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male" class="male">Male</label>
          <input type="radio" id="female"  name="gender" value="female">
          <label for="female" class="female">Female</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other" class="other">Other</label><br>
        </div>

        <label for="nickname">What should we call you: </label>
        <input type="text" name="nickname" id="nickname">
        <br>

        <input type="submit" value="Sign Up"></input>
  </fieldset>

</section>
